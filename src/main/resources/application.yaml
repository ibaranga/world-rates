spring:
  datasource:
    url: "jdbc:postgresql://${PGHOST:postgres}:${PGPORT:5432}/${PGUSER:worldrates}"
    username: ${PGUSER:worldrates}
    password: ${PGPASSWORD:worldrates}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

app:
  sync:
    cron: '-'
  providers:
    bnr:
      enabled: true
      url: 'https://www.bnr.ro/nbrfxrates.xml'
    ecb:
      enabled: true
      url: 'https://www.ecb.europa.eu/stats/eurofxref/eurofxref.zip'
