quarkus:
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: sa
    password: password
    driver: 'org.h2.Driver'
  hibernate-orm:
    database:
      generation: drop-and-create

app:
  sync:
    cron: '0 0 1 * * ?'
  providers:
    bnr:
      enabled: true
      url: 'http://localhost:8081/bnr-rates.xml'
    ecb:
      enabled: true
      url: 'http://localhost:8081/ecb-eurofxref.zip'
    era:
      enabled: true
      url: 'http://localhost:8081/era-rates.json'
